    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">

        const urlFemale = "https://teachablemachine.withgoogle.com/models/IWslA7nHk/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle, resultExplain, resultCeleb;

                gtag('event', '동물상 테스트 수행', {

                });

                        resultTitle = "풍자상【風字相】"

                        resultCeleb = ""
                        gtag('event', '남자 결과 강아지상', {
                            'event_category': '남자 결과'
                        });
                        break;
                    case "cat":
                        resultTitle = "신자상【申字相】"
                        resultExplain = "신자상에 산근과 코가 좋으면 자수성가하여 30세가 넘고 보면 늦게나마 겨우 생활 터전을 만들어 하류생활부터 시작하여 고생을 많이 한 보람이 있어 백절불굴하면 보람을 느낄 것입니다. 특성은 의지가 굳고 부지런하며 마음이 독한 경향이 있습니다. 한 가지 일에 몰두하기 시작하면 웬만한 장애나 남의 이목 같은 것을 구애치 않고 세워놓은 계획대로 끝까지 밀고 나가는 고집이 있습니다. 인후염, 기관지염, 호흡기계통, 신경성에서 오는 질환에 주의하여야 합니다. 금속, 전자 부문 계통, 엔지니어 계통, 섬유나 화학 계통에 적성이 맞습니다."

                    case "cat":
                        resultTitle = "신자상【申字相】"
                        resultExplain = "신자상에 산근과 코가 좋으면 자수성가하여 30세가 넘고 보면 늦게나마 겨우 생활 터전을 만들어 하류생활부터 시작하여 고생을 많이 한 보람이 있어 백절불굴하면 보람을 느낄 것입니다. 특성은 의지가 굳고 부지런하며 마음이 독한 경향이 있습니다. 한 가지 일에 몰두하기 시작하면 웬만한 장애나 남의 이목 같은 것을 구애치 않고 세워놓은 계획대로 끝까지 밀고 나가는 고집이 있습니다. 인후염, 기관지염, 호흡기계통, 신경성에서 오는 질환에 주의하여야 합니다. 금속, 전자 부문 계통, 엔지니어 계통, 섬유나 화학 계통에 적성이 맞습니다."
                        resultCeleb = ""
                        gtag('event', '여자 결과 고양이상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    case "rabbit":
                        resultTitle = "원자상【圓字相】"
                        resultExplain = "얼굴 전체가 둥글고 귀도 둥글면 이는 곧 원자형상으로써 된 얼굴로 수(水)의 정기를 타고난 사람인데 이것은 음이 왕성하고 양이 쇠한 상이므로 귀한 상이라고는 할 수 없습니다. 얼굴 빛이 희고 살이 찌되 어딘지 모르게 쇠체(衰滯)한 빛이 감돌면 삼십이 못 되어 갑자기 죽게 됩니다. 오관 중 이마가 좋지 못하면 절대로 부귀와는 연이 없을 뿐 아니라 손해를 입히는 사람도 나타나게 되므로 고향을 떠나 타향으로 가면 수를 얻게 됩니다. 직업은 공무원보다 은행이나 사회 계통으로 진출하면 점차 명예와 부를 겸전할 수 있으며 50세를 전후하여 사회의 중역이나 간부로서 생활이 풍후하나 뇌일혈, 고혈압 등으로 급사할 염려가 있으니 주의해야 됩니다. 또한 35세를 전후하여 부부의 금실이 좋지 않아 양처를 두는 수도 있습니다."
                        resultCeleb = ""
                        gtag('event', '여자 결과 토끼상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    case "raccoon":
                        resultTitle = "유자상【由字相】"
                        resultExplain = "오관 중에서 이관(二官)만 잘생겼다 해도 이를 노년소귀(老年小貴)의 상이라 하여 50대에 잠시 빛을 발한다. 요즘 같으면 지방의회 의원 자리는 한두 차례 역임하는 정도다. 만약 사관(四官)이 길하다면 만학을 해서 학벌을 얻게 되고, 짧은 기간이나마 대귀(大貴)의 신분에 오르기도 한다. 반면에 오관이 다 보잘것없으면 의식주 해결도 어렵다. 여성은 아들을 두지 못하는 경우가 많으며 수명도 짧은 편이다. 이 타입의 개운 시기는 35세부터이므로 혼기도 이맘때에 맞추면 실패가 없다"
                        resultCeleb = ""
                        gtag('event', '여자 결과 너구리상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    case "fox":
                        resultTitle = "왕자상【王字相】"
                        resultExplain = "권위의식과 명예성이 강하여 입신영달의 기회를 많이 만듭니다. 소위 척척 뛰는 상입니다. 천창과 지고가 함하고 골대 육소하여 음보다 양이 성한 상입니다. 천창이 공을 맞았으니 부모의 덕을 바랄 수가 없고 자수성가를 하지 않으면 안 될 처지에 놓이게 됩니다. 혼탁한 왕자상은 만사계획이 간악하고 욕심이 많아(시골 과다함) 결국은 수고만 하게 됩니다. 도시에서 살게 되면 노동이나 잡일로 생계를 유지하는 수가 많으며, 농촌이나 호수, 강 근처에 사는 것이 좋습니다. 오관이 똑똑하면 가히 발전할 수도 있겠으나 있다가도 없어지고 없다가고 있을 상입니다. 또한 복록이 없고 수고롭고 고생스러운 일생을 보낼 것입니다. 초년에서 중년이전까지의 운세가 들쑥날쑥 불안정하며 특히 주거가 안정치못해 여러번 이사를 하게됩니다. 말년은 평탄하며 전체적으로 큰부자는 못되겠지만 먹고 입는데 구애는 받지 않을상입니다. 자손은 두더라도 늘 자식 걱정이 많으며 아들이 없는 수가 많습니다. 건축업, 용역사업, 운수업, 일반상업분야에 적성이 맞습니다. "
                        resultCeleb = ""
                        gtag('event', '여자 결과 여우상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
                        gtag('event', '여자 결과 알수없음', {
                            'event_category': '여자 결과'
                        });
                }
            }
            var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "dog":
                        labelTitle = "풍자상"
                        break;
                    case "cat":
                        labelTitle = "신자상"
                        break;
                    case "rabbit":
                        labelTitle = "원자상"
                        break;
                    case "dinosaure":
                        labelTitle = "목자상"
                        break;
                    case "bear":
                        labelTitle = "전자상"
                        break;
                    case "raccoon":
                        labelTitle = "유자상"
                        break;
                    case "fox":
                        labelTitle = "왕자상"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
